  - saa_name [required]:          Name of this workflow
  - saa_inputs [optional]:        Additional inputs required by the child template.
  - saa_cache_prefix [optional]:  Cache prefix.
  - saa_cache_suffix [optional]:  Cache suffix.
  - saa_cache_steps [optional]:   Steps invoked after source is checked out and standard cache content has been restored.
