name: Dump GitHub Action Contexts
description: Dumps different contexts.

runs:
  using: composite
  steps:
    - name: Dump GitHub context
      shell: bash
      run: |
        echo "github:"
        echo ""
        echo '${{ toJSON(github) }}'


    - name: Dump job context
      shell: bash
      run: |
        echo "job:"
        echo ""
        echo '${{ toJSON(job) }}'

    - name: Dump steps context
      shell: bash
      run: |
        echo "steps:"
        echo ""
        echo '${{ toJSON(steps) }}'

    - name: Dump runner context
      shell: bash
      run: |
        echo "runner:"
        echo ""
        echo '${{ toJSON(runner) }}'

    - name: Dump strategy context
      shell: bash
      run: |
        echo "strategy:"
        echo ""
        echo '${{ toJSON(strategy) }}'

    - name: Dump matrix context
      shell: bash
      run: |
        echo "matrix:"
        echo ""
        echo '${{ toJSON(matrix) }}'
