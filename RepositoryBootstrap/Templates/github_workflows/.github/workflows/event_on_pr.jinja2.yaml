#   2) This repository is activated without configurations
#
# It is safe to continue without modifying this file if all of the above conditions are true.
# If not...
#
#   1) If you need to modify the operating system, see the notes in this file under "#operating-system"
#   2) If you need to specify a configuration, see the notes in this file under "#configuration"
#
# ----------------------------------------------------------------------
name: "on pull request"
run-name: "${{ github.run_number }} [${{ github.actor }}] ${{ github.head_ref }} -> ${{ github.base_ref }}"

on:
  pull_request:
    branches:
      - main

jobs:
  _<<< guid() >>>:
    name: "Validate (target: ${{ github.base_ref }})"
    uses: <<< git_username >>>/<<< git_repo >>>/.github/workflows/validate.yaml@CI-latest
    with:
      repo_branch: ${{ github.head_ref }}

  _<<< guid() >>>:
    name: "Commit Integrity Checks (target: ${{ github.base_ref }})"
    uses: davidbrownell/v4-Common_Foundation/.github/workflows/callable_commit_integrity_checks.yaml@CI-latest
    with:
      job_name_prefix: "<<< friendly_repo_name >>>"
      is_mixin_repository: <<< is_mixin_repository >>>
      repo_name: <<< git_username >>>/<<< git_repo >>>
      repo_branch: ${{ github.head_ref }}

      # ----------------------------------------------------------------------
      #operating-system

      # If necessary, specify an operating system that is valid for your repository.
      os: ubuntu-latest

      # ----------------------------------------------------------------------
      #configuration

      # If necessary, specify a configuration name that is valid for your repository.
      configuration: None
