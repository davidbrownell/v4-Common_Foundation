name: "on pull request"
run-name: "${{ github.run_number }} [${{ github.actor }}] ${{ github.head_ref }} -> ${{ github.base_ref }}"

on:
  pull_request:
    branches:
      - main

jobs:
  _<<< guid() >>>:
    name: "Validate"
    uses: <<< git_username >>>/<<< git_repo >>>/.github/workflows/validate.yaml@CI-latest
    with:
      repo_branch:                          ${{ github.head_ref }}
